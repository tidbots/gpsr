# “Location” はルールブックのbeacon/landmark
# placement: true のものを placement_location_names として使う
# category_hint は location_names.md の3列目を保持（任意）
locations:
  - name: bed
    placement: true
  - name: bedside table
    placement: true
  - name: shelf
    placement: true
    category_hint: cleaning supplies
  - name: trashbin
    placement: false
  - name: dishwasher
    placement: true
  - name: potted plant
    placement: false
  - name: kitchen table
    placement: true
    category_hint: dishes
  - name: chairs
    placement: false
  - name: pantry
    placement: true
    category_hint: food
  - name: refrigerator
    placement: true
  - name: sink
    placement: true
  - name: cabinet
    placement: true
    category_hint: drinks
  - name: coatrack
    placement: false
  - name: desk
    placement: true
    category_hint: fruits
  - name: armchair
    placement: false
  - name: desk lamp
    placement: false
  - name: waste basket
    placement: false
  - name: tv stand
    placement: true
  - name: storage rack
    placement: true
  - name: lamp
    placement: false
  - name: side tables
    placement: true
    category_hint: snacks
  - name: sofa
    placement: true
  - name: bookshelf
    placement: true
    category_hint: toys
  - name: entrance
    placement: false
  - name: exit
    placement: false

# objects.md から抽出する「カテゴリ→オブジェクト一覧」
# singular/plural は GPSR の “drink / drinks” のような表現ゆれ吸収用
categories:
  - key: drinks
    singular: drink
    plural: drinks
    objects: [juice_pack, cola, milk, orange_juice, tropical_juice, red_wine, iced_tea]
  - key: toys
    singular: toy
    plural: toys
    objects: [tennis_ball, rubiks_cube, baseball, soccer_ball, dice]
  - key: fruits
    singular: fruit
    plural: fruits
    objects: [orange, pear, peach, strawberry, apple, lemon, banana, plum]
  - key: snacks
    singular: snack
    plural: snacks
    objects: [cornflakes, pringles, cheezit]
  - key: dishes
    singular: dish
    plural: dishes
    objects: [cup, bowl, fork, plate, knife, spoon]
  - key: food
    singular: food
    plural: food
    objects: [chocolate_jello, coffee_grounds, mustard, tomato_soup, tuna, strawberry_jello, spam, sugar]
  - key: cleaning_supplies
    singular: cleaning_supply
    plural: cleaning supplies
    objects: [cleanser, sponge]
